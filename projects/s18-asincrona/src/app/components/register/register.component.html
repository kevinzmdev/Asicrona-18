<section class="login-container">
    <section class="login">
        <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>

        <form (ngSubmit)="Login()" *ngIf="!loading">
            <p class="input-container">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input
                        matInput placeholder="Ingresa tu email"
                        autocomplete="off"
                        name="email"
                        [(ngModel)]="datos.email" pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        required #email="ngModel">
                    </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                        matInput [type]="hide ? 'password' : 'text'"
                        placeholder="Ingresa tu contraseÃ±a" 
                        name="password"
                        autocomplete="off" 
                        [(ngModel)]="datos.password"
                        required #password="ngModel">
                </mat-form-field>

                <button
                mat-raised-button color="primary"
                type="submit"
                [disabled]="email.invalid && password.invalid">
                    Login
                </button>
            </p>     
        </form>
    </section>
</section>

<section class="container">
    <section class="json-container text-center">
        <pre>{{ usuariosArray | json }}</pre>
    </section>
</section>
